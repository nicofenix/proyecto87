<!DOCTYPE html>
<html>
<head>
	<title>Power Rangers</title>
<link rel="stylesheet" href="style.css">
<script src="fabric.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body class="body_backgorund">
	<center>
		<h3><i>Presiona <b>r, g, y, p, b</b> para cargar la imagen de un &nbsp;</i> Power Ranger</h3>
							
		<!---Crea el canvas Canvas--->
<canvas width="1100" height="450" id="myCanvas"></canvas>
	</center>
	<script> 
		// Crea la variable del canvas
		var canvas = new fabric.Canvas('myCanvas')
		 block_y=1;
		 block_x=1;
		
		block_image_width = 350;
		block_image_height = 430;
		
		var block_image_object= "myCanvas";
		
		function new_image(get_image)
		{
		fabric.Image.fromURL(get_image, function(Img){
		block_image_object = Img; 
		
		block_image_object.scaleToWidth(block_image_width);
		block_image_object.scaleToHeight(block_image_height);
		block_image_object.set({
		top:block_y,
		left:block_x
		});
		canvas.add(block_image_object);
		});
			// para subir las imágenes
		}
		
		window.addEventListener("keydown", my_keydown);
		
		function my_keydown(e)
		{
		keyPressed = e.keyCode;
		console.log(keyPressed);
		
			if(keyPressed == '82') // añade los códigos de las teclas
			{
			new_image('rr1.png')
			console.log('r')
			}
			if(keyPressed == '71')
			{
				new_image('gr.png')
				console.log('g')
				block_x = 200;
				// sube al ranger verde
			}
			
			if(keyPressed == '89')
			{
				new_image('yr.png')
				console.log('y')
				block_x =350;
				// sube al ranger amarillo
			}
			if(keyPressed == '80')
			{
				new_image('pr.png')
				console.log('p')
				block_x = 600;
				// sube al ranger rosa
			}
			if(keyPressed == '66')
			{
				new_image('backg.png')
				console.log('b')
				block_x = 700;
			// sube al ranger azul
			}
			
		}
		
		
	
	

	</script>
</body>
</html>
